    <h1>Car Assignment</h1>
<script>
function Car (color,model,engine,topSpeed) {
   this.color = color;
   this.model = model;
   this.engine = engine;
   this.topSpeed = topSpeed;
}
var jazz = new Car("blue","Jazz",1248,160);
var hyundai = new Car("red","hyundai",1366,170);
var baleno = new Car("orange",'Baleno',1496,180);

function getCarDetails(carProp) {
   var selectedCarsArray = [jazz,hyundai,baleno];
   var selectedCar = [];
    selectedCarsArray.forEach(function(carModel){
     for(var props in carModel) {
           if(carModel[props] == carProp) {
                selectedCar = carModel
           }
       }
   });
   if(selectedCar.length > 1) {
     return selectedCar;
    } else {
        alert("prop is not present");
    }
}

   var carSpecification = getCarDetails(Prop);

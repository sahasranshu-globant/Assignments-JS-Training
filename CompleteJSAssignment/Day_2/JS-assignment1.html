<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Closure Example</h3>
 <script>
    function complexOperations(a) {
        return function(b){
            return function(c) {
                return a*b-c;
            }
        }
    }

    alert(complexOperations(5)(10)(2));

 </script>   
</body>
</html>
